<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .teams {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .team-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .team-card h3 {
            margin: 0;
            color: #333;
        }
        footer {
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Indian Premier League Teams</h1>
        <nav>
            <a href="#teams">Teams</a>
            <a href="#schedule">Schedule</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="teams" class="teams">
        <div class="team-card">
            <h3>Mumbai Indians</h3>
            <p>5-time Champions</p>
        </div>
        <div class="team-card">
            <h3>Chennai Super Kings</h3>
            <p>4-time Champions</p>
        </div>
        <div class="team-card">
            <h3>Kolkata Knight Riders</h3>
            <p>2-time Champions</p>
        </div>
        <div class="team-card">
            <h3>Royal Challengers Bangalore</h3>
            <p>Known for big hitters!</p>
        </div>
        <div class="team-card">
            <h3>Delhi Capitals</h3>
            <p>Rising young stars</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 IPL Teams | All Rights Reserved</p>
    </footer>
</body>
</html>
